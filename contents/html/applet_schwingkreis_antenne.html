<html>
    <script src="https://www.50ohm.de/assets/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://www.50ohm.de/assets/chartjs/4.4.1/chart.min.js"></script>

    <img id="SK" width="100%"/>
    
    <script>
        const asgnimage = [
            "https://50ohm.de/pictures/925.svg",
            "https://50ohm.de/pictures/926.svg",
            "https://50ohm.de/pictures/927.svg",
            "https://50ohm.de/pictures/928.svg",
            "https://50ohm.de/pictures/929.svg",      
            "https://50ohm.de/pictures/930.svg",
            "https://50ohm.de/pictures/929.svg",           
            "https://50ohm.de/pictures/928.svg",
            "https://50ohm.de/pictures/927.svg",
            "https://50ohm.de/pictures/926.svg", 
        ];

        // Default index to 0
        function cycle(index = 0) {

            // Set your image
            document.querySelector('#SK').src = asgnimage[index];

            // If you reach the end of the array set index to zero
            // otherwise increment it
            let nextIndex = index === asgnimage.length - 1 ? 0 : ++index;

            // Call `cycle` again passing in the new `index`
            setTimeout(cycle, 1000, nextIndex);
        }

        cycle();

    </script>
</html>
